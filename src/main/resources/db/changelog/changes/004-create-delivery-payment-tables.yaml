databaseChangeLog:
  - changeSet:
      id: 004-create-deliveries-table
      author: nutriflow-team
      changes:
        - createTable:
            tableName: deliveries
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: user_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: caterer_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: address_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: batch_id
                  type: BIGINT
                  constraints:
                    nullable: false
              - column:
                  name: delivery_date
                  type: DATE
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: estimated_delivery_time
                  type: VARCHAR(50)
              - column:
                  name: actual_delivery_time
                  type: TIMESTAMP
              - column:
                  name: delivery_notes
                  type: TEXT
              - column:
                  name: caterer_note
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: deliveries
            baseColumnNames: user_id
            constraintName: fk_deliveries_user
            referencedTableName: users
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: deliveries
            baseColumnNames: caterer_id
            constraintName: fk_deliveries_caterer
            referencedTableName: caterers
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: deliveries
            baseColumnNames: address_id
            constraintName: fk_deliveries_address
            referencedTableName: addresses
            referencedColumnNames: id
            onDelete: CASCADE
        - addForeignKeyConstraint:
            baseTableName: deliveries
            baseColumnNames: batch_id
            constraintName: fk_deliveries_batch
            referencedTableName: menu_batches
            referencedColumnNames: id
            onDelete: CASCADE
        - createIndex:
            indexName: idx_delivery_user_date
            tableName: deliveries
            columns:
              - column:
                  name: user_id
              - column:
                  name: delivery_date
        - createIndex:
            indexName: idx_delivery_caterer_date
            tableName: deliveries
            columns:
              - column:
                  name: caterer_id
              - column:
                  name: delivery_date
        - createIndex:
            indexName: idx_delivery_status
            tableName: deliveries
            columns:
              - column:
                  name: status

  - changeSet:
      id: 004-create-payments-table
      author: nutriflow-team
      changes:
        - createTable:
            tableName: payments
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: subscription_id
                  type: BIGINT
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: provider
                  type: VARCHAR(50)
                  constraints:
                    nullable: false
              - column:
                  name: amount
                  type: DOUBLE PRECISION
                  constraints:
                    nullable: false
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: transaction_ref
                  type: VARCHAR(255)
                  constraints:
                    unique: true
              - column:
                  name: payment_date
                  type: TIMESTAMP
              - column:
                  name: description
                  type: TEXT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: payments
            baseColumnNames: subscription_id
            constraintName: fk_payments_subscription
            referencedTableName: subscriptions
            referencedColumnNames: id
            onDelete: CASCADE