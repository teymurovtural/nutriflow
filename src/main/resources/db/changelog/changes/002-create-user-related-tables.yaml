databaseChangeLog:
  - changeSet:
      id: 002-create-users-table
      author: nutriflow-team
      changes:
        - createTable:
            tableName: users
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: first_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: last_name
                  type: VARCHAR(100)
                  constraints:
                    nullable: false
              - column:
                  name: email
                  type: VARCHAR(255)
                  constraints:
                    nullable: false
                    unique: true
              - column:
                  name: password
                  type: VARCHAR(255)
              - column:
                  name: phone_number
                  type: VARCHAR(20)
              - column:
                  name: role
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
                  defaultValue: 'USER'
              - column:
                  name: status
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: is_email_verified
                  type: BOOLEAN
                  constraints:
                    nullable: false
                  defaultValueBoolean: false
              - column:
                  name: dietitian_id
                  type: BIGINT
              - column:
                  name: caterer_id
                  type: BIGINT
              - column:
                  name: created_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
              - column:
                  name: updated_at
                  type: TIMESTAMP
                  constraints:
                    nullable: false
                  defaultValueComputed: CURRENT_TIMESTAMP
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: dietitian_id
            constraintName: fk_users_dietitian
            referencedTableName: dietitians
            referencedColumnNames: id
            onDelete: SET NULL
        - addForeignKeyConstraint:
            baseTableName: users
            baseColumnNames: caterer_id
            constraintName: fk_users_caterer
            referencedTableName: caterers
            referencedColumnNames: id
            onDelete: SET NULL
        - createIndex:
            indexName: idx_user_email
            tableName: users
            columns:
              - column:
                  name: email
        - createIndex:
            indexName: idx_user_status
            tableName: users
            columns:
              - column:
                  name: status

