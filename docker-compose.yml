services:
  # PostgreSQL Verilənlər Bazası
  db:
    image: postgres:18
    container_name: nutriflow-db
    restart: always
    environment:
      - POSTGRES_DB=nutriflow_db
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=nutriflow555
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis (Professional OTP saxlanılması üçün)
  redis:
    image: redis:7-alpine
    container_name: nutriflow-redis
    restart: always
    ports:
      - "6379:6379"
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data: